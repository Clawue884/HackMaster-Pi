<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beacon Emulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <style>
        .control-panel {
            margin: 20px;
            padding: 20px;
            background: #1a1a24;
            border-radius: 8px;
        }
        .profile-select {
            background: #2a2a34;
            border: 1px solid #3a3a44;
            color: white;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            width: 100%;
        }
        .control-btn {
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            margin: 5px;
        }
        .start-btn {
            background: #4CAF50;
            color: white;
        }
        .stop-btn {
            background: #ff4444;
            color: white;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .running {
            background: #4CAF50;
            color: white;
        }
        .stopped {
            background: #ff4444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beacon Emulator</h1>
        
        <div class="control-panel">
            <h2>Control Panel</h2>
            <select id="profileSelect" class="profile-select">
                <option value="">Select a profile</option>
            </select>
            <div>
                <button onclick="startEmulator()" class="control-btn start-btn">Start</button>
                <button onclick="stopEmulator()" class="control-btn stop-btn">Stop</button>
            </div>
            <div id="status" class="status stopped">
                Status: Stopped
            </div>
        </div>
    </div>

    <script>
        // 載入設定檔列表
        async function loadProfiles() {
            const response = await fetch('/BLE/beacon-storage/profiles');
            const profiles = await response.json();
            const select = document.getElementById('profileSelect');
            
            select.innerHTML = '<option value="">Select a profile</option>';
            profiles.forEach(profile => {
                select.innerHTML += `<option value="${profile.name}">${profile.name}</option>`;
            });
        }

        // 啟動模擬器
        async function startEmulator() {
            const profileName = document.getElementById('profileSelect').value;
            if (!profileName) {
                alert('Please select a profile');
                return;
            }

            try {
                const response = await fetch('/BLE/beacon-emulator/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({profile_name: profileName})
                });
                
                if (response.ok) {
                    document.getElementById('status').className = 'status running';
                    document.getElementById('status').textContent = 'Status: Running';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 停止模擬器
        async function stopEmulator() {
            try {
                const response = await fetch('/BLE/beacon-emulator/stop');
                if (response.ok) {
                    document.getElementById('status').className = 'status stopped';
                    document.getElementById('status').textContent = 'Status: Stopped';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 初始載入設定檔
        loadProfiles();

        // 定期檢查狀態
        setInterval(async () => {
            try {
                const response = await fetch('/BLE/beacon-emulator/status');
                const status = await response.json();
                const statusElement = document.getElementById('status');
                
                if (status.status === 'running') {
                    statusElement.className = 'status running';
                    statusElement.textContent = 'Status: Running';
                } else {
                    statusElement.className = 'status stopped';
                    statusElement.textContent = 'Status: Stopped';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }, 5000);
    </script>
</body>
</html>
