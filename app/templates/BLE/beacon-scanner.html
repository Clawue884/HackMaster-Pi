<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <title>Beacon Scanner - HackMaster Pi</title>
    <meta name="theme-color" content="#0f0f17">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="/" class="back-button">← BACK</a>
            <h1>BEACON SCANNER</h1>
        </div>

        <div class="controls">
            <button id="scan-button">SCAN BEACONS</button>
            <div class="scanner-status">
                <span id="status-text">READY</span>
                <span id="loading-spinner" class="loading hidden"></span>
            </div>
        </div>

        <div class="filter-container">
            <input type="text" id="filter-input" class="filter-input" placeholder="FILTER BY UUID OR NAME...">
        </div>

        <div class="beacon-list" id="beacon-list">
            <div class="no-beacons">NO BEACONS DETECTED</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanButton = document.getElementById('scan-button');
            const statusText = document.getElementById('status-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const beaconList = document.getElementById('beacon-list');
            const filterInput = document.getElementById('filter-input');
            
            let beacons = [];
            let scanning = false;
            let scanInterval = null;
            
            // 點擊掃描按鈕
            scanButton.addEventListener('click', function() {
                if (scanning) {
                    stopScanning();
                } else {
                    startScanning();
                }
            });
            
            // 過濾輸入框
            filterInput.addEventListener('input', function() {
                filterBeacons(this.value.trim().toLowerCase());
            });
            
            // 開始掃描
            function startScanning() {
                scanning = true;
                scanButton.textContent = 'STOP SCAN';
                scanButton.classList.add('stop');
                statusText.textContent = 'SCANNING...';
                loadingSpinner.classList.remove('hidden');
                
                // 先進行一次掃描
                scanBeacons();
                
                // 設定定時掃描 (每 5 秒)
                scanInterval = setInterval(scanBeacons, 5000);
            }
            
            // 停止掃描
            function stopScanning() {
                scanning = false;
                scanButton.textContent = 'SCAN BEACONS';
                scanButton.classList.remove('stop');
                statusText.textContent = 'READY';
                loadingSpinner.classList.add('hidden');
                
                // 清除定時掃描
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }
            }
            
            // 掃描 Beacon
            function scanBeacons() {
                fetch('/BLE/beacon-scanner/scan', {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Scanner response:', data);
                    if (data.beacons && Array.isArray(data.beacons)) {
                        beacons = data.beacons;
                        renderBeaconList(beacons);
                        
                        // 如果有過濾條件，重新應用過濾
                        const filterValue = filterInput.value.trim().toLowerCase();
                        if (filterValue) {
                            filterBeacons(filterValue);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error scanning beacons:', error);
                    statusText.textContent = 'ERROR';
                    stopScanning();
                });
            }
            
            // 渲染 Beacon 列表
            function renderBeaconList(beacons) {
                // 清空列表
                beaconList.innerHTML = '';
                
                if (beacons.length === 0) {
                    beaconList.innerHTML = '<div class="no-beacons">NO BEACONS DETECTED</div>';
                    return;
                }
                
                // 按 RSSI 強度排序 (信號強度由高到低)
                beacons.sort((a, b) => b.rssi - a.rssi);
                
                // 為每個 beacon 創建列表項
                beacons.forEach(beacon => {
                    const item = document.createElement('div');
                    item.className = 'beacon-item';
                    
                    // 決定 RSSI 的 CSS 類別
                    let rssiClass = 'weak';
                    if (beacon.rssi > -60) {
                        rssiClass = 'strong';
                    } else if (beacon.rssi > -80) {
                        rssiClass = 'medium';
                    }
                    
                    // 創建 UUID 容器以便包含複製按鈕
                    const uuidContainer = document.createElement('div');
                    uuidContainer.className = 'uuid-container';
                    
                    const uuidSpan = document.createElement('span');
                    uuidSpan.className = 'beacon-uuid';
                    uuidSpan.textContent = beacon.uuid || 'Unknown UUID';
                    
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'COPY';
                    copyBtn.onclick = function() {
                        navigator.clipboard.writeText(beacon.uuid).then(() => {
                            copyBtn.textContent = 'COPIED!';
                            setTimeout(() => {
                                copyBtn.textContent = 'COPY';
                            }, 2000);
                        });
                    };
                    
                    uuidContainer.appendChild(uuidSpan);
                    uuidContainer.appendChild(copyBtn);
                    
                    // 其他詳細信息
                    const details = document.createElement('div');
                    details.className = 'beacon-details';
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = `Name: ${beacon.name || 'Unknown'}`;
                    
                    const rssiSpan = document.createElement('span');
                    rssiSpan.className = `beacon-rssi ${rssiClass}`;
                    rssiSpan.textContent = `RSSI: ${beacon.rssi} dBm`;
                    
                    details.appendChild(nameSpan);
                    details.appendChild(rssiSpan);
                    
                    // 組合所有元素
                    item.appendChild(uuidContainer);
                    item.appendChild(details);
                    beaconList.appendChild(item);
                });
            }
            
            // 過濾 Beacons
            function filterBeacons(filterText) {
                if (!filterText) {
                    renderBeaconList(beacons);
                    return;
                }
                
                const filtered = beacons.filter(beacon => {
                    const uuid = (beacon.uuid || '').toLowerCase();
                    const name = (beacon.name || '').toLowerCase();
                    return uuid.includes(filterText) || name.includes(filterText);
                });
                
                renderBeaconList(filtered);
            }
            
            // 初始顯示
            beaconList.innerHTML = '<div class="no-beacons">PRESS SCAN TO BEGIN</div>';
        });
    </script>
</body>
</html>
