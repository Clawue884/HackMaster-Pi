<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beacon Storage - HackMaster Pi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <meta name="theme-color" content="#0f0f17">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <a href="/" class="back-button">← BACK</a>
            <h1>BEACON STORAGE</h1>
        </div>
        
        <div class="form-group profile-form">
            <h2>ADD NEW PROFILE</h2>
            <form id="profileForm">
                <div class="input-group">
                    <label for="name">Profile Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter profile name">
                </div>
                <div class="input-group">
                    <label for="uuid">UUID:</label>
                    <input type="text" id="uuid" name="uuid" required placeholder="e.g. AA 21 98 B2 46 30 11 EE BE 56 02 42 AC 12 00 02">
                </div>
                <div class="input-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" required placeholder="e.g. 00 01">
                </div>
                <div class="input-group">
                    <label for="minor">Minor:</label>
                    <input type="text" id="minor" name="minor" required placeholder="e.g. 00 02">
                </div>
                <div class="input-group">
                    <label for="power">Power:</label>
                    <input type="text" id="power" name="power" required placeholder="e.g. C8">
                </div>
                <button type="submit" class="add-btn">ADD PROFILE</button>
            </form>
        </div>

        <div class="profile-list" id="profileList">
            <h2>SAVED PROFILES</h2>
            <!-- Profiles will be loaded here -->
        </div>
    </div>

    <script>
        // 載入設定檔
        async function loadProfiles() {
            try {
                const response = await fetch('/BLE/beacon-storage/profiles');
                if (!response.ok) {
                    throw new Error('Failed to load profiles');
                }
                const profiles = await response.json();
                const profileList = document.getElementById('profileList');
                
                let html = '<h2>SAVED PROFILES</h2>';
                if (profiles.length === 0) {
                    html += '<div class="no-profiles">NO SAVED PROFILES FOUND</div>';
                } else {
                    profiles.forEach(profile => {
                        html += `
                            <div class="profile-item">
                                <div class="profile-details">
                                    <div class="profile-name">${profile.name}</div>
                                    <div class="profile-info">
                                        <span class="profile-label">UUID:</span> <span class="profile-value">${profile.uuid}</span>
                                    </div>
                                    <div class="profile-info">
                                        <span class="profile-label">Major:</span> <span class="profile-value">${profile.major}</span>, 
                                        <span class="profile-label">Minor:</span> <span class="profile-value">${profile.minor}</span>, 
                                        <span class="profile-label">Power:</span> <span class="profile-value">${profile.power}</span>
                                    </div>
                                </div>
                                <button class="delete-btn" onclick="deleteProfile('${profile.name}')">DELETE</button>
                            </div>
                        `;
                    });
                }
                profileList.innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                const profileList = document.getElementById('profileList');
                profileList.innerHTML = '<h2>SAVED PROFILES</h2><div class="status error">ERROR LOADING PROFILES</div>';
            }
        }

        // 新增設定檔
        document.getElementById('profileForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const profile = Object.fromEntries(formData);
            
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status';
            const form = document.getElementById('profileForm');
            
            // 移除先前的狀態消息
            const oldStatus = form.querySelector('.status');
            if (oldStatus) oldStatus.remove();
            
            try {
                const response = await fetch('/BLE/beacon-storage/profiles', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(profile)
                });
                
                if (response.ok) {
                    e.target.reset();
                    statusDiv.textContent = 'PROFILE ADDED SUCCESSFULLY';
                    statusDiv.className = 'status';
                    form.appendChild(statusDiv);
                    loadProfiles();
                    
                    // 3秒後移除成功消息
                    setTimeout(() => {
                        statusDiv.remove();
                    }, 3000);
                } else {
                    throw new Error('Failed to add profile');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'ERROR: FAILED TO ADD PROFILE';
                statusDiv.className = 'status error';
                form.appendChild(statusDiv);
            }
        };

        // 刪除設定檔
        async function deleteProfile(name) {
            if (!confirm(`Are you sure you want to delete the profile "${name}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/BLE/beacon-storage/profiles/${name}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadProfiles();
                } else {
                    throw new Error('Failed to delete profile');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ERROR: FAILED TO DELETE PROFILE');
            }
        }

        // 初始載入
        document.addEventListener('DOMContentLoaded', function() {
            loadProfiles();
        });
    </script>
</body>
</html>
